<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="do-something.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "rangeController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "New Task"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            },
            "bindings": {
                "checked": {"<->": "@owner.task.completed"}
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "content": [
                    "",
                    "",
                    ""
                ],
                "contentController": {"@": "rangeController"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    ""
                ]
            }
        },
        "task": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "task"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<->": "@owner.task.title"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Things To Do"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="DoSomething">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button"></button>
        <ul data-montage-id="list">
            <li></li>
        </ul>
        <input type="checkbox" data-montage-id="checkbox">
        <p data-montage-id="task"></p>
    </div>
</body>
</html>
